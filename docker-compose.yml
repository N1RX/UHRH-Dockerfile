services:
  uhrh:
    # build: . # Uncomment this line if want to build fresh from source
    image: ghcr.io/n1rx/uhrh-dockerfile:main
    container_name: uhrh
    restart: always
    volumes:
      - ./uhrr-data:/uhrh
    ports:
      - 8888:8888
    devices:
      - /dev/snd:/dev/snd
      - /dev/ttyUSB0:/dev/ttyUSB0

